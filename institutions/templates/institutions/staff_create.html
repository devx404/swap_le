
{% extends "base.html" %}
{% block title %}   Add a Staff account   {% endblock %}


{% block content %} 
 <h1>Add a Staff account</h1>
 <div id="user_message_display">
		{% for message in messages %}
				<div class="alert alert-success" role="alert">
					{{ message|safe }}
				</div>  
		{% endfor %}
	</div>
 <div class="container" style="min-height:50%"> 
	 <p>You can create a staff account using the following form:</p>
	 <form action="." method="post" enctype="multipart/form-data">
		 {{ user_form.as_p}}

		 {% csrf_token %}
	 <p><input type="submit" class="btn btn-success" value="Save changes"></p>
	 
	 </form>
</div>
{% endblock %}
